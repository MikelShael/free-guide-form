<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Your Free Guide</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 100%;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      input[type="text"],
      input[type="tel"],
      input[type="date"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      .status {
        text-align: center;
        margin-top: 15px;
        color: green;
      }
      .error {
        text-align: center;
        margin-top: 15px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Get Your Free Guide</h2>
      <form id="guide-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required />

        <button type="submit">Get Ultimate Guide</button>
      </form>
      <div id="status" class="status"></div>
      <div id="error" class="error"></div>
    </div>

    <script>
      document
        .getElementById("guide-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Clear previous messages
          document.getElementById("status").innerText = "";
          document.getElementById("error").innerText = "";

          // Collect form data
          const data = {
            name: document.getElementById("name").value,
            phone: document.getElementById("phone").value,
            birthday: document.getElementById("birthday").value,
          };

          // Send data to Google Apps Script
          fetch(
            "https://script.google.com/macros/s/AKfycbxEykpMcdJazZAWUbAspEOfiDZHwxok8G_41R_aLJLu7j-SRZJJw-rVq12AspSkHdUyQA/exec",
            {
              method: "POST",
              mode: "no-cors", // 'no-cors' to prevent CORS issues
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            }
          )
            .then(() => {
              // Show success message
              document.getElementById("status").innerText =
                "Thank you! Your guide is downloading...";

              // Trigger download (ensure the URL points directly to your guide)
              window.location.href =
                "https://mikelshael.github.io/free-guide-form/Fashion_guide.pdf";
            })
            .catch((error) => {
              console.error("Error:", error);
              document.getElementById("error").innerText =
                "An error occurred. Please try again.";
            });
        });
    </script>
  </body>
</html>
